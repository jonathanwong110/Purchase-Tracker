<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Purchase Tracker</title>
</head>

<body>
    <div class="container">
        <div id="new-purchase-container">
            <h1 class="heading"> Purchase Tracker </h1>
            <p class="first">Enter text into the fields to submit an entry</p>
            <form id="new-purchase-form">
                <b class="input-field"> Title: <input type="text" name="purchase-title" id="new-purchase-title"> </b>
                <br></br>
                <b class="input-field"> Price: <input type="text" name="purchase-price" id="new-purchase-price"> </b>
                <br></br>
                <b class="input-field"> Description: <input type="text" name="purchase-description"
                        id="new-purchase-description"> </b> <br></br>
                <b class="input-field"> Image: <input type="text" name="purchase-image" id="new-purchase-image"> </b>
                <br></br>
                <input type="submit" value="Submit purchase"> <br></br>
            </form>
        </div>
        <br></br>
        <div id="purchase-single-display">

        </div>
        <div id="purchase-comment-submission">

        </div>
        <div id="purchases-content">
            <div id="purchases-container">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/components/purchase.js"></script>
    <script src="src/components/purchases.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/PurchasesAdapter.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
